<!DOCTYPE html>
<html lang="es">
	<head>

		<link

		/>
	</head>

	<body>
		<h1>Configuraci칩n</h1>

		<fieldset>
			<legend>Telegram Desktop</legend>
			<label>Alias de usuario/grupo/canal (sin @)</label>
			<input
				id="telegram_username"
				type="text"
				title="Nombre de usuario, grupo o canal de Telegram sin el @"
				autocapitalize="none"
				autocorrect="off"
				spellcheck="false"
				placeholder="Ej: MiCanalCool"
			/>
		</fieldset>

		<fieldset>
			<legend>Bot API</legend>
			<div>
				<label>Token del Bot</label>
				<input
					id="token"
					type="password"
				/>
			</div>

			<div>
				<label>Chat ID</label>
				<input
					id="chat_id"
					type="text"
					autocapitalize="none"
					autocorrect="off"
					spellcheck="false"
					placeholder="Ej: 123456789"
					title="ID del chat donde se enviar치n los mensajes"
				/>
			</div>
		</fieldset>

		<button id="save" title="Guardar configuraci칩n" type="button">Guardar</button>

		<script src="options.js"></script>
	</body>
</html>
