<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Telegram Share Extension</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="options.css"
		/>
	</head>

	<body>
		<h1 id="settingsTitle"></h1>

		<fieldset>
			<legend id="telegramDesktopLegend"></legend>
			<label id="telegramAliasLabel"></label>
			<input
				id="telegram_username"
				type="text"
				autocapitalize="none"
				autocorrect="off"
				spellcheck="false"
				placeholder="Username"
			/>
		</fieldset>

		<fieldset>
			<legend id="botApiLegend"></legend>
			<div>
				<label id="botTokenLabel"></label>
				<input
					id="token"
					type="password"
					autocapitalize="none"
					spellcheck="false"
					autocorrect="off"
					placeholder="123456789:ABCdefGhIJKlmnoPQRstuVWXyZ"
				/>
			</div>

			<div>
				<label id="chatIdLabel"></label>
				<input
					id="chat_id"
					type="text"
					autocapitalize="none"
					autocorrect="off"
					spellcheck="false"
					placeholder="123456789"
				/>
			</div>
		</fieldset>

		<button id="saveButton" type="button"></button>

		<script src="options.js"></script>
	</body>
</html>
